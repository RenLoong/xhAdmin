<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ws = new WebSocket('wss://tp8.dev.xbai8.com/wss')
        ws.onopen = ()=>{
            ws.send(JSON.stringify({
                type:'login',
                data:{
                    appid:'26'
                }
            }));
            console.log('ok');
        }
        ws.onmessage = (data)=>{
            console.log('返回数据',data);
        }
        ws.onclose = ()=>{
            console.log('close');
        }
        ws.onerror = (err)=>{
            console.log('出现错误',err);
        }
    </script>
</body>
</html>
